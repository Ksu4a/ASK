                        <!-- Full-width images with number text -->       
                        <div class="mySlides">
                            <div class="numbertext">1 / 6</div>
                            <img src="/img/projects/1.3.jpg" style="width:100%">
                        </div>
   
                        <div class="mySlides">
                            <div class="numbertext">2 / 6</div>

                        </div>
                                        
                        <div class="mySlides">
                            <div class="numbertext">3 / 6</div>

                        </div>

                        <div class="mySlides">
                            <div class="numbertext">4 / 6</div>
                            <img src="/img/projects/3.2.jpg" style="width:100%">
                        </div>

                        <div class="mySlides">
                            <div class="numbertext">5 / 6</div>
                            <img src="/img/projects/3.3.jpg" style="width:100%">
                        </div>

                        <div class="mySlides">
                            <div class="numbertext">6 / 6</div>
                            <img src="/img/projects/5.3.jpg" style="width:100%">
                        </div>
                                        
                        <!-- Next and previous buttons -->
                        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                        <a class="next" onclick="plusSlides(1)">&#10095;</a>
                                        
                        <!-- Image text -->
                        <div class="caption-container">
                            <p id="caption"></p>
                        </div>
                                        
                        <!-- Thumbnail images -->
                        <div class="row">
                            
                            <div class="columns">
                                <img class="demo cursor" src="/img/projects/1.3.jpg" style="width:100%" onclick="currentSlide(1)" alt="Ремонт фасада. Пушкинская 25А">
                            </div>
                            <div class="columns">
                                <img class="demo cursor" src="/img/projects/2.2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Благоустройство частного дома. Деревня Поповка">
                            </div>
                            <div class="columns">
                                <img class="demo cursor" src="/img/projects/2.3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Благоустройство частного дома. Деревня Поповка">
                            </div>
                            <div class="columns">
                                <img class="demo cursor" src="/img/projects/3.2.jpg" style="width:100%" onclick="currentSlide(4)" alt="Благоустройство частного дома. Ул. Мудрова">
                            </div>
                            <div class="columns">
                                <img class="demo cursor" src="/img/projects/3.3.jpg" style="width:100%" onclick="currentSlide(5)" alt="Благоустройство частного дома. Ул. Мудрова">
                            </div>
                            <div class="columns">
                                <img class="demo cursor" src="/img/projects/5.3.jpg" style="width:100%" onclick="currentSlide(6)" alt="Отделка балкона частной квартиры. Ул. Гагарина">
                            </div>
                        </div>
                    </div>

                    <script>
                        var slideIndex = 1;
                        showSlides(slideIndex);

                        // Next/previous controls
                        function plusSlides(n) {
                            showSlides(slideIndex += n);
                        }

                        // Thumbnail image controls
                        function currentSlide(n) {
                            showSlides(slideIndex = n);
                        }

                        function showSlides(n) {
                            var i;
                            var slides = document.getElementsByClassName("mySlides");
                            var dots = document.getElementsByClassName("demo");
                            var captionText = document.getElementById("caption");
                            if (n > slides.length) {slideIndex = 1}
                            if (n < 1) {slideIndex = slides.length}
                            for (i = 0; i < slides.length; i++) {
                                slides[i].style.display = "none";
                            }
                            for (i = 0; i < dots.length; i++) {
                                dots[i].className = dots[i].className.replace(" active", "");
                            }
                            slides[slideIndex-1].style.display = "block";
                            dots[slideIndex-1].className += " active";
                            captionText.innerHTML = dots[slideIndex-1].alt;
                        }
                    </script>
